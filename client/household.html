<template name="purchase">
    {{#if userIsVerified}}
        user is verified by shai
    {{else}}
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Payment</legend>

                <!-- Select Basic -->
                <div class="control-group">
                    <label class="control-label" for="selectbasic-0">Tenant:</label>

                    <div id="tenant-names" class="controls">
                        <select id="selectbasic-0" name="selectbasic-0" class="input-xlarge">
                            {{#each users}}
                                <option id="{{_id}}" class="tenant">{{username}}</option>
                            {{/each}}
                        </select>
                    </div>

                    <label class="control-label" for="items-list">Items purchased:</label>

                    <div id="items-list" class="controls">
                        <select id="items-list" name="selectmultiple-0" class="input-xlarge" multiple="multiple">
                            {{#each items}}
                                <option id="{{_id}}" class="single-item">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>

                    <label class="control-label" for="items-list">Add item to the list:</label>
                    <div class="input-group">
                        <input  id="add-item" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button id="submit-item"  class="btn btn-default" type="button">Add</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                    <label class="control-label" for="categories">Select category:</label>

                    <div id="categories-list" class="controls">
                        {{#each categories}}
                            <label class="categories" for="radios-0">
                                <input name="radios" id="category" value="{{_id}}" checked="checked" type="radio">
                                {{name}}
                            </label>
                        {{/each}}
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="total-price">Total price:</label>

                    <div class="input-group">
                        <span class="input-group-addon">â‚ª</span>
                        <input id="total-price" type="text" class="form-control">
                        <span class="input-group-addon"></span>
                    </div>

                </div>

                <!-- Button (Double) -->
                <div class="control-group">
                    <label class="control-label" for="submit-payment">Double Button</label>

                    <div class="controls">
                        <button id="submit-payment" name="submit-payment" class="btn btn-success">Good Button</button>
                        <button id="cancel-payment" name="cancel-payment" class="btn btn-danger">Scary Button</button>
                    </div>
                </div>

            </fieldset>
        </form>


        user is not verified. go verify yourself!
    {{/if}}
    {{userEmailAddress}}

    <button class="addToCounter">Click Me</button>
    <p>You've pressed the button {{plus}} times.</p>
    <button class="addToCounter1">Click Me</button>
    <p>You've pressed the button {{minus}} times.</p>

    <p>last counter: {{counter}} </p>
    <br>
    {{totalCounts}}
</template>
